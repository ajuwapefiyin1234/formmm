<!DOCTYPE html>
<html>
<head>
<title>Logging out...</title>
</head>
<body>

<script>
    // Clear the "logged in" state from localStorage
    localStorage.removeItem('logged_in_user');
    // Also clear the saved user credentials if they are still there
    localStorage.removeItem('saved_user');
    localStorage.removeItem('saved_pass');

    // Redirect to the signup page (or login.html, depending on your flow)
    window.location.href = "index.html"; // Assuming index.html is your signup page
</script>

<p>Logging out, please wait...</p>

</body>
</html>
