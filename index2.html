<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>
<style>
body {
    font-family:sans-serif;
    text-align:center;
    margin-top:100px;
}
button {
    padding:10px 20px;
    background:#6a11cb;
    color:white;
    border:none;
    cursor:pointer;
}
button:hover {
    background:#2575fc;
}
</style>
</head>
<body>

<h1 id="welcome-message"></h1>
<p>You are successfully logged in.</p>

<form id="logout-form">
    <button type="submit">Logout</button>
</form>

<script>
    // Check if a user is "logged in" (simulated via localStorage)
    const username = localStorage.getItem('logged_in_user'); // We'll use 'logged_in_user' as the key

    if (!username) {
        // If no username found, redirect to login page
        window.location.href = "login.html"; // Assuming you have a login.html
    } else {
        // If logged in, display the welcome message
        document.getElementById('welcome-message').innerText = `ðŸŽ‰ Welcome, ${username}!`;
    }

    // Handle logout
    document.getElementById('logout-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Remove the "logged in" state from localStorage
        localStorage.removeItem('logged_in_user');
        localStorage.removeItem('saved_user'); // Also clear the saved user from signup if it's there
        localStorage.removeItem('saved_pass'); // And the saved password for safety

        // Redirect to login page after logout
        window.location.href = "login.html";
    });
</script>

</body>
</html>
