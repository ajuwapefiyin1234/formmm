<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body {
    font-family:sans-serif;
    background:linear-gradient(135deg,#6a11cb,#2575fc);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}
.card {
    background:white;
    padding:2rem;
    border-radius:10px;
    width:350px;
    text-align:center;
}
input, button {
    width:90%;
    padding:10px;
    margin:8px 0;
}
button {
    background:#6a11cb;
    color:white;
    border:none;
    cursor:pointer;
}
button:hover {
    background:#2575fc;
}
.error { color:red; }
</style>
</head>
<body>

<div class="card">
<h2>Login</h2>

<!-- Error message -->
<p class="error" id="error-msg" style="display:none;"></p>

<form id="login-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
</div>

<script>
// Static "backend" credentials (demo only)
const savedUser = "loginuser";
const savedPass = "Password123!";

const loginForm = document.getElementById('login-form');
const errorMsg = document.getElementById('error-msg');

loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    
    if (username === savedUser && password === savedPass) {
        // Redirect to static welcome page
        window.location.href = "welcome.html"; // create welcome.html next
    } else {
        errorMsg.textContent = "Invalid login details!";
        errorMsg.style.display = "block";
    }
});
</script>

</body>
</html>
