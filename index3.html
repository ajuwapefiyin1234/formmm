<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>
<style>
body {
    font-family:sans-serif;
    text-align:center;
    margin-top:100px;
}
button {
    padding:10px 20px;
    background:#6a11cb;
    color:white;
    border:none;
    cursor:pointer;
}
button:hover {
    background:#2575fc;
}
</style>
</head>
<body>

<h1 id="welcome-message"></h1>
<p>You are successfully logged in.</p>

<form id="logout-form">
    <button type="submit">Logout</button>
</form>

<script>
    // Check if a user is "logged in" (simulated via localStorage)
    const username = localStorage.getItem('logged_in_user');

    if (!username) {
        // If no username found, redirect to login page (index3.html)
        window.location.href = "index3.html"; // Redirect to the NEW login page (index3.html)
    } else {
        // If logged in, display the welcome message
        document.getElementById('welcome-message').innerText = `ðŸŽ‰ Welcome, ${username}!`;
    }

    // Handle logout
    document.getElementById('logout-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Remove the "logged in" state from localStorage
        localStorage.removeItem('logged_in_user');
        // Optionally, clear the saved signup credentials if you want
        // localStorage.removeItem('saved_user');
        // localStorage.removeItem('saved_pass');

        // Redirect to the signup page after logout
        window.location.href = "index.html"; // Redirect to signup page
    });
</script>

</body>
</html>
